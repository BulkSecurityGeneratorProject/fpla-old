<div>
    <h2 data-translate="fplaApp.scheduler.home.title">Schedulers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="scheduler.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="fplaApp.scheduler.home.createLabel">
                        Create new Scheduler
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="fplaApp.scheduler.running">Running</span></th>
                    <th><span data-translate="fplaApp.scheduler.userAccount">User Account</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="scheduler in vm.schedulers track by scheduler.id">
                    <td><a ui-sref="scheduler-detail({id:scheduler.id})">{{scheduler.id}}</a></td>
                    <td>{{scheduler.running}}</td>
                    <td>
                        <a ui-sref="user-account-detail({id:scheduler.userAccount.id})">{{scheduler.userAccount.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="scheduler-detail({id:scheduler.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scheduler.edit({id:scheduler.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scheduler.delete({id:scheduler.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
