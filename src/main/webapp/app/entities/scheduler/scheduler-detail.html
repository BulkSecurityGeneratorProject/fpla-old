
<div>
    <h2><span data-translate="fplaApp.scheduler.detail.title">Scheduler</span> {{vm.scheduler.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fplaApp.scheduler.running">Running</span></dt>
        <dd>
            <span>{{vm.scheduler.running}}</span>
        </dd>
        <dt><span data-translate="fplaApp.scheduler.userAccount">User Account</span></dt>
        <dd>
            <a ui-sref="user-account-detail({id:vm.scheduler.userAccount.id})">{{vm.scheduler.userAccount.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="scheduler-detail.edit({id:vm.scheduler.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
