<div>
    {{vm.selectedScripts}}
</div>

<div>
    <h2 data-translate="fplaApp.browser.home.title">Browsers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="browser.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="fplaApp.browser.home.createLabel">
                       New
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="fplaApp.browser.type">Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="browser in vm.browsers track by browser.id">
                    <td><a ui-sref="browser-detail({id:browser.id})">{{browser.id}}</a></td>
                    <td>{{browser.type}}</td>
                    <td class="text-right">
                        <form name="myForm">
                            <label>Script:
                                <select name="mySelect"
                                    ng-options="script.name for script in vm.scripts track by script.id"
                                    ng-model="vm.selectedScripts[browser.id]"></select>
                            </label>
                        </form>
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="browser.run({browserId:browser.id, scriptId:vm.selectedScripts[browser.id].id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-play-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="browser-detail({id:browser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="browser.edit({id:browser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="browser.delete({id:browser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
