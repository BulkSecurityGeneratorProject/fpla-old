
<div>
    <h2><span data-translate="fplaApp.script.detail.title">Script</span> {{vm.script.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fplaApp.script.name">Name</span></dt>
        <dd>
            <span>{{vm.script.name}}</span>
        </dd>
        <dt><span data-translate="fplaApp.script.text">Text</span></dt>
        <dd>
            <span>{{vm.script.text}}</span>
        </dd>
        <dt><span data-translate="fplaApp.script.userAccount">User Account</span></dt>
        <dd>
            <a ui-sref="user-account-detail({id:vm.script.userAccount.id})">{{vm.script.userAccount.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="script-detail.edit({id:vm.script.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
